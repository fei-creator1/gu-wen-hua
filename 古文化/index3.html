<!DOCTYPE html>
 <html lang="en">
 
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <link rel="stylesheet" href="./css/main1.css">
     <title>评论区</title>

 <body style="margin: 0%;">
     <div>

     <div    class="container" >
         <div class="comment-send">
             <!-- <form id="commentForm" method="GET" action="http://127.0.0.1:8888/js/comment"> -->
                 <span class="comment-avatar">
                     <img src="./img/13.jpg" alt="avatar">
                 </span>
                 <textarea class="comment-send-input" name="comment" form="commentForm" cols="80" rows="5" placeholder="请自觉遵守互联网相关的政策法规，严禁发布色情、暴力、反动的言论。"></textarea>
                 <input class="comment-send-button" type="submit" value="发表评论">
             </form>

			             <span class="comment-content-footer-timestamp">2021-06-01 14:05</span>
			         </p>
			     </div>
			     <div class="cls"></div>
			 </div>
             <div class="comment">
                 <span class="comment-avatar">

         </div>
     </div>
    </div>
